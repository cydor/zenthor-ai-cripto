name: Docker CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Kód checkout
        uses: actions/checkout@v4

      - name: 🐍 Python környezet beállítása
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 🧠 Pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 📦 JSON konfigurációs fájl ellenőrzése
        run: bash ci/check_json.sh


      - name: 🐳 Docker Build (dev környezet)
        run: |
          docker build --build-arg ENV=dev -t zenthor-ai-cripto .

      - name: ✅ Tesztfutás: main.py futtatása konténeren belül
        run: |
          docker run --rm -e ENV=dev zenthor-ai-cripto python main.py
