name: Docker CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: JSON f√°jl ellen≈ërz√©s
        run: |
          chmod +x ci/check_json.sh
          ./ci/check_json.sh

      - name: Build Docker image
        run: docker build --build-arg ENV=dev -t zenthor-ai-cripto .

      - name: üîç Debug: config/dev.json build ut√°n
        run: |
          echo "--- El√©rhet≈ë f√°jlok a kont√©nerben ---"
          docker run --rm -e ENV=dev zenthor-ai-cripto sh -c "ls -l /app/config && cat /app/config/dev.json"

